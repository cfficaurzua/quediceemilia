<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Qué Dice Chile - Juego</title>
        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background: black;
            }
            canvas {
                display: block;
            }
            .overlay-text {
                position: absolute;
                width: 100%;
                text-align: center;
                color: white;
                z-index: 20;
            }
            #pregunta {
                top: 5%;
                font-size: 2em;
            }
            #respuesta {
                top: 50%;
                font-size: 5em;
                background-color: black;
            }
            #puntajeGlobal {
                top: 90%;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <!-- Splash de inicio -->
        <video
            id="splash"
            src="splashscreen.mp4"
            autoplay
            muted
            playsinline
            style="
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: 10;
                background: black;
            "
        ></video>

        <!-- Canvas principal -->
        <canvas id="juego"></canvas>

        <!-- Imagen "Todo o Nada" -->
        <img
            id="todoSplash"
            src="todoonadasplash.png"
            style="
                display: none;
                position: absolute;
                width: 100vw;
                height: 100vh;
                object-fit: cover;
                z-index: 50;
            "
        />

        <!-- Audios -->
        <audio id="music" src="music.mp3" loop></audio>
        <audio id="sfx-ok" src="reveal.wav"></audio>
        <audio id="sfx-x" src="x.wav"></audio>

        <!-- Texto de pregunta, respuesta y puntaje -->
        <div id="pregunta" class="overlay-text"></div>
        <div id="respuesta" class="overlay-text"></div>
        <div id="puntajeGlobal" class="overlay-text"></div>

        <!-- Lógica del juego separada -->
        <script src="juego.js"></script>
    </body>
</html>
